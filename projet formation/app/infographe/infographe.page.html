<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Infographie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="quiz-container">
    <div class="question">1. Qu'est-ce qu'une maquette? </div><br>
    <div class="options">
      <label><input type="radio" name="q1" value="a"> A. Une maquette est une représentation visuelle d'un produit finalisé. </label><br>
      <label><input type="radio" name="q1" value="b"> B. Une maquette est une note de synthèse. </label><br>
      <label><input type="radio" name="q1" value="c"> C. Une maquette est une série de codes informatiques. </label><br> <br>
    </div>
  
    <div class="question">2. Que permet de faire le Photoshop? </div><br>
    <div class="options">
      <label><input type="radio" name="q2" value="a"> A. Photoshop permet de créer et de manipuler des images numériques. </label><br>
      <label><input type="radio" name="q2" value="b"> B. Photoshop permet de coder des sites web.</label><br>
      <label><input type="radio" name="q2" value="c"> C. Photoshop permet d'écrire des programmes informatiques. </label><br> <br>
    </div>

    <div class="question">3.Qu'est-ce qu'une affiche? </div><br>
    <div class="options">
      <label><input type="radio" name="q3" value="a"> A. Une affiche est une création visuelle destinée à promouvoir un événement ou un produit. </label><br>
      <label><input type="radio" name="q3" value="b"> B. Une affiche est un document administratif. </label><br>
      <label><input type="radio" name="q3" value="c"> C. Une affiche est une application mobile. </label><br><br>
    </div>


    <div class="question">4.Qu'est-ce qu'un calque? </div><br>
    <div class="options">
      <label><input type="radio" name="q4" value="a"> A. Un calque est une couche d'éléments graphiques superposés dans un logiciel de retouche d'image. </label><br>
      <label><input type="radio" name="q4" value="b"> B. Un calque est un type de papier spécial utilisé pour imprimer des photos. </label><br>
      <label><input type="radio" name="q4" value="c"> C. Un calque est une série de codes informatiques. </label><br><br>
    </div>

    <div class="question">5. Qu'est-ce qu'un flyer? </div><br>
    <div class="options">
      <label><input type="radio" name="q5" value="a"> A. Un flyer est un document publicitaire imprimé sur un support papier.</label><br>
      <label><input type="radio" name="q5" value="b"> B. Un flyer est un site web interactif.</label><br>
      <label><input type="radio" name="q5" value="c"> C. Un flyer est un logiciel de modélisation 3D.</label><br> <br>
    </div>
    
    <button (click)="submitAnswers()">Soumettre</button>

  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Infographie</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <h6>@Copyright Force-N 2023</h6>
    </ion-title>
  </ion-toolbar>
</ion-footer>
